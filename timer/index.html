<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timer</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="wrapper">
			<h1 class="logo"><img src="src/Logo.svg" alt="" /></h1>
			<img src="src/logo-TIMER.svg" alt="" class="logo-timer" />
			<div class="main-box">
				<div class="img-main-box-top">
					<img src="src/main-box-top.svg" alt="" />
				</div>
				<div class="side-face"></div>
				<div class="timer">
					<div class="time">
						<p class="txt-hrs">
							HRS
							<input
								type="number"
								class="inp-hrs"
								value="00"
								min="0"
								max="59"
							/>
						</p>
						<p class="txt-min">
							MIN
							<input
								type="number"
								class="inp-min"
								value="00"
								min="0"
								max="59"
							/>
						</p>
						<p class="txt-sec">
							SEC
							<input
								type="number"
								class="inp-sec"
								value="00"
								min="0"
								max="59"
							/>
						</p>
					</div>
					<div class="button-set">
						<button class="btn-start">
							<img
								src="src/start-button-disabled.svg"
								class="img-start"
								alt=""
							/>
							<span class="txt-start">START</span>
						</button>
						<button class="btn-reset">
							<img
								src="src/reset-button-disabled.svg"
								class="img-reset"
								alt=""
							/>
							<span class="txt-reset">RESET</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
