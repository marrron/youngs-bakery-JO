<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>lotto</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500;600;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="left-side">
			<p class="">★★행운의로또★★</p>
			<div class="lotto">
				<div class="bok"><span>복</span></div>
				<div class="kwon"><span>권</span></div>
				<p>나눠드립니다</p>
			</div>
			<div class="purchase-side">
				<p class="purchase">구!입@할$ 금^액을 입#력$하%기</p>
				<div class="btn">
					<button>1,000원</button>
					<button>5,000원</button>
					<button>10,000원</button>
					<button>50,000원</button>
				</div>
				<div class="input-side">
					<input type="number" placeholder="구입 금액 입력" />
					<button>입력</button>
				</div>
				<div class="check-side">
					<span>총 0개를 구매하였습니다</span>
					<span>번호확인</span>
				</div>
				<div class="bok-side">
					<div class="img-wrap">
						<img src="src/bok.svg" alt="" />
						<img src="src/bok.svg" alt="" />
						<img src="src/bok.svg" alt="" />
						<img src="src/bok.svg" alt="" />
						<img src="src/bok.svg" alt="" />
					</div>
					<label class="toggle">
						<input type="checkbox" class="toggle-btn" />
						<span></span>
					</label>
				</div>
			</div>
		</div>
		<div class="right-side">
			<p>충격!<br />당첨</p>
			<div class="triangle"></div>
			<div class="red-side">
				<div class="winning-number">
					<p>당첨번호</p>
					<div class="winning">
						<div><p></p></div>
						<div><p></p></div>
						<div><p></p></div>
						<div><p></p></div>
						<div><p></p></div>
						<div><p></p></div>
					</div>
					<p class="bonus-number">뽀나스번호</p>
					<div class="bonus">
						<div><p></p></div>
						<div class="button-wrap">
							<button class="auto-result">당첨 번호 자동입력</button>
							<button class="result">결과 확인하기</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<dialog class="modal">
			<div>
				<h2><span>★</span>당첨통계<span>★</span></h2>
				<table>
					<thead>
						<tr>
							<th>일치 갯수</th>
							<th>당첨금</th>
							<th>당첨 갯수</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>0 ~ 2개</td>
							<td>0</td>
							<td>1개</td>
						</tr>
						<tr>
							<td>3개</td>
							<td>5,000</td>
							<td>0개</td>
						</tr>
						<tr>
							<td>4개</td>
							<td>50,000</td>
							<td>0개</td>
						</tr>
						<tr>
							<td>5개</td>
							<td>1,500,000</td>
							<td>0개</td>
						</tr>
						<tr>
							<td>5개 + 보너스볼</td>
							<td>30,000,000</td>
							<td>0개</td>
						</tr>
						<tr>
							<td>6개</td>
							<td>2,000,000,000</td>
							<td>0개</td>
						</tr>
					</tbody>
				</table>
				<p class="rate-of-return">당신의 총 수익률은 -100.00%입니다.</p>
				<button class="restart">다시 시작하기</button>
			</div>
		</dialog>
		<script src="index.js">
			// const modal = document.querySelector(".modal");
			// const btnOpenModal = document.querySelector(".result");

			// btnOpenModal.addEventListener("click", () => {
			// 	modal.style.display = "flex";
			// });
		</script>
	</body>
</html>
