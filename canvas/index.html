<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="https://unpkg.com/98.css" />
		<title>canvas</title>
	</head>
	<body>
		<div class="wrapper">
			<canvas class="canvas"></canvas>
			<div class="tools">
				<div class="buttons">
					<button class="btn-fill">Fill</button>
					<button>Paint</button>
					<button class="btn-save">Save</button>
				</div>
				<input
					type="range"
					class="brush-size"
					min="1"
					max="10"
					value="5"
					style="width: 262px"
				/>
			</div>
			<div class="palette">
				<div class="black"></div>
				<div class="white"></div>
				<div class="gray"></div>
				<div class="red"></div>
				<div class="yellow"></div>
				<div class="green"></div>
				<div class="cyan"></div>
				<div class="blue"></div>
				<div class="magenta"></div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
