<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="https://unpkg.com/98.css" />
		<title>Memo</title>
	</head>
	<body>
		<h1 class="title">메모장</h1>
		<div class="wrapper">
			<div class="navbar">
				<ul>
					<li>
						<img src="src/clock.svg" alt="" />
						<p>시계</p>
					</li>
					<li>
						<img src="src/sun.svg" alt="" />
						<p>날씨</p>
					</li>
					<li>
						<img src="src/calendar.svg" alt="" />
						<p>달력</p>
					</li>
					<li>
						<img src="src/그림판.svg" alt="" />
						<p>그림판</p>
					</li>
					<li>
						<img src="src/슬라이다.svg" alt="" />
						<p>슬라이다</p>
					</li>
				</ul>
			</div>
			<div class="app">
				<div class="clock-analog">
					<div class="top-bar">
						시계
						<div>
							<img src="src/물음표버튼.svg" alt="" />
							<img src="src/x버튼.svg" alt="" />
						</div>
					</div>
					<div class="content">
						<div class="hand hour-hand"></div>
						<div class="hand minute-hand"></div>
						<div class="hand second-hand"></div>
					</div>
				</div>
				<div class="calendar">
					<div class="top-bar">
						달력
						<div>
							<img src="src/물음표버튼.svg" alt="" />
							<img src="src/x버튼.svg" alt="" />
						</div>
					</div>
					<div class="content">
						<div class="month">
							<button class="prev-month">◀</button>
							<p>2024, July</p>
							<button class="next-month">▶</button>
						</div>
						<table class="days">
							<tr>
								<th>Sun</th>
								<th>Mon</th>
								<th>Tue</th>
								<th>Wed</th>
								<th>Thu</th>
								<th>Fri</th>
								<th>Sat</th>
							</tr>
						</table>
					</div>
				</div>
				<div class="clock-digital">
					<div class="top-bar">
						시계
						<div>
							<img src="src/물음표버튼.svg" alt="" />
							<img src="src/x버튼.svg" alt="" />
						</div>
					</div>
					<div class="content">
						<p class="time">07:12</p>
						<p class="date">12/07/2024</p>
					</div>
				</div>
				<div class="canvas">
					<div class="top-bar">
						그림판
						<div>
							<img src="src/물음표버튼.svg" alt="" />
							<img src="src/x버튼.svg" alt="" />
						</div>
					</div>
					<div class="content">
						<canvas></canvas>
						<div class="tools">
							<div class="buttons">
								<button class="btn-fill">Fill</button>
								<button class="btn-erase">Erase</button>
								<button class="btn-save">Save</button>
							</div>
							<input
								type="range"
								class="brush-size"
								min="1"
								max="10"
								value="5"
								style="width: 100px"
							/>
						</div>
						<div class="palette">
							<div class="black"></div>
							<div class="white"></div>
							<div class="gray"></div>
							<div class="red"></div>
							<div class="yellow"></div>
							<div class="green"></div>
							<div class="cyan"></div>
							<div class="blue"></div>
							<div class="magenta"></div>
						</div>
					</div>
				</div>
				<div class="slider">
					<div class="top-bar">
						슬라이다
						<div>
							<img src="src/물음표버튼.svg" alt="" />
							<img src="src/x버튼.svg" alt="" />
						</div>
					</div>
					<div class="content">
						<ul class="slides">
							<li><img src="src/slide1.png" alt="" /></li>
							<li><img src="src/slide2.png" alt="" /></li>
							<li><img src="src/slide3.png" alt="" /></li>
							<li><img src="src/slide4.png" alt="" /></li>
							<li><img src="src/slide5.png" alt="" /></li>
						</ul>
						<div class="control">
							<button class="prev">&lang;</button>
							<button class="next">&rang;</button>
						</div>
					</div>
				</div>
				<div class="weather">
					<div class="top-bar">
						날씨
						<div>
							<img src="src/물음표버튼.svg" alt="" />
							<img src="src/x버튼.svg" alt="" />
						</div>
					</div>
					<div class="content">
						<img class="img-weather" alt="" />
						<div>
							<p class="location"></p>
							<p class="temperature"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/calendar.js"></script>
		<script src="js/canvas.js"></script>
		<script src="js/clock-analog.js"></script>
		<script src="js/clock-digital.js"></script>
		<script src="js/slider.js"></script>
		<script src="js/weather.js"></script>
	</body>
</html>
