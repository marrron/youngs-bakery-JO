<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="https://unpkg.com/98.css" />
		<title>Memo</title>
	</head>
	<body>
		<h1 class="title">메모장</h1>
		<div class="wrapper">
			<div class="navbar">
				<ul>
					<li>
						<img src="src/clock.svg" alt="" />
						<p>시계</p>
					</li>
					<li>
						<img src="src/sun.svg" alt="" />
						<p>날씨</p>
					</li>
					<li>
						<img src="src/calendar.svg" alt="" />
						<p>달력</p>
					</li>
					<li>
						<img src="src/그림판.svg" alt="" />
						<p>그림판</p>
					</li>
					<li>
						<img src="src/슬라이다.svg" alt="" />
						<p>슬라이다</p>
					</li>
				</ul>
			</div>
			<div class="app">
				<div class="clock-analog">
					<div class="top-bar">
						시계
						<div>
							<img src="src/물음표버튼.svg" alt="" />
							<img src="src/x버튼.svg" alt="" />
						</div>
					</div>
					<div class="content"></div>
				</div>
				<div class="calendar">
					<div class="top-bar">
						달력
						<div>
							<img src="src/물음표버튼.svg" alt="" />
							<img src="src/x버튼.svg" alt="" />
						</div>
					</div>
					<div class="content"></div>
				</div>
				<div class="clock-digital">
					<div class="top-bar">
						시계
						<div>
							<img src="src/물음표버튼.svg" alt="" />
							<img src="src/x버튼.svg" alt="" />
						</div>
					</div>
					<div class="content">
						<p class="time">07:12</p>
						<p class="date">12/07/2024</p>
					</div>
				</div>
				<div class="canvas">
					<div class="top-bar">
						그림판
						<div>
							<img src="src/물음표버튼.svg" alt="" />
							<img src="src/x버튼.svg" alt="" />
						</div>
					</div>
					<div class="content">
						<canvas class="canvas"></canvas>
						<div class="tools">
							<div class="buttons">
								<button class="btn-fill">Fill</button>
								<button class="btn-erase">Erase</button>
								<button class="btn-save">Save</button>
							</div>
							<input
								type="range"
								class="brush-size"
								min="1"
								max="10"
								value="5"
								style="width: 262px"
							/>
						</div>
						<div class="palette">
							<div class="black"></div>
							<div class="white"></div>
							<div class="gray"></div>
							<div class="red"></div>
							<div class="yellow"></div>
							<div class="green"></div>
							<div class="cyan"></div>
							<div class="blue"></div>
							<div class="magenta"></div>
						</div>
					</div>
				</div>
				<div class="slider">
					<div class="top-bar">
						슬라이다
						<div>
							<img src="src/물음표버튼.svg" alt="" />
							<img src="src/x버튼.svg" alt="" />
						</div>
					</div>
					<div class="content"></div>
				</div>
				<div class="weather">
					<div class="top-bar">
						날씨
						<div>
							<img src="src/물음표버튼.svg" alt="" />
							<img src="src/x버튼.svg" alt="" />
						</div>
					</div>
					<div class="content">
						<img src="src/맑음.svg" alt="" />
						<div>
							<p class="location">Ansan</p>
							<p class="temperature">28° / 33°</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/calendar.js"></script>
		<script src="js/canvas.js"></script>
		<script src="js/clock-analog.js"></script>
		<script src="js/clock-digital.js"></script>
		<script src="js/slider.js"></script>
		<script src="js/weather.js"></script>
	</body>
</html>
